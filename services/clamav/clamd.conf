LogFile /var/log/clamav/clamd.log
LogTime yes
LogSyslog yes
LogFacility LOG_LOCAL6
PidFile /var/run/clamav/clamd.pid
LocalSocket /var/run/clamav/clamd.sock
DatabaseDirectory /var/lib/clamav
TemporaryDirectory /tmp
TCPSocket 3310
TCPAddr 0.0.0.0

# Maximum number of threads running at the same time
# MaxThreads 20

# Maximum number of concurrent connections to clamd
# MaxConnectionQueueLength 30

# The number of threads to use for scanning (adjust based on your server's CPU)
ConcurrentDatabaseReload yes

# Other performance tuning
# StreamMaxLength 10M  # Adjust to the maximum file size you expect
